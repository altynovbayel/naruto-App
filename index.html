<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
  <link rel="stylesheet" href="css/style.css">
  <title>Anime Naruto</title>
</head>
<body class="body">
  <div class="container">
    <div class="d-flex align-items-center mt-5">
      <button class="logout btn-outline btn bg-dark text-light mx-1" style="width: 70px; height: 40px;">logout</button>
      <input class="form-control search p-2" type="search" placeholder="search">
      <select class="select p-2 mx-1">
        <option value="">choose</option>
        <option value="elements">Elements</option>
        <option value="clan">Clan</option>
        <option value="village">Village</option>
        <option value="power">Power</option>
        <option value="level">Level</option>
        <option value="name">Name</option>
      </select>
    </div>
    <div class="mt-5">  
      <div class="row">
        
      </div>
    </div>
  </div>
  
  <section class="sitebar ">
    <img class="sitebar_btn " src="/img/Rinne_Sharingan.svg" alt="">
    <img class="sitebar_img" src="/img/7534661.png" alt="">
    <div class="addCard">
      <button class="addBtn btn-outline">add new pers</button>
    </div>
    <div class="setbg mb-5">
      <input class="setInput" type="text" placeholder="поменять бэкграунд">
      <select class="setback" name="" id="">
        <option value="null" selected disabled>choose</option>
        <option value="img">img</option>
        <option value="color">color</option>
      </select>
    </div>
    <button class="cleanStorage btn btn-outline-danger">Clean Storage</button>
  </section>
  
  <script src="js/script.js"></script>
</body>
</html>
