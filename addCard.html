<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
  <link rel="stylesheet" href="css/style.css">
  <title>add new card</title>
</head>
<body class="body">
  <img class="arrow" src="/img/kunai.png" alt="">
  <div class="container">
    <div class="card text-center mt-5 " style="width: 400px; margin: 0 auto;">
      <div class="card-head bg-dark text-light">
        <h3>fill in the inputs</h3>
      </div>
      <div class="card-body">
        <div class="inputs">
          <input class="mb-2 name" type="text" placeholder="name">
          <input class="mb-2 power" type="text" placeholder="power">
          <input class="mb-2 level" type="text" placeholder="level">
          <input class="mb-2 clan" type="text" placeholder="clan">
          <input class="mb-2 village" type="text" placeholder="village">
          <input class="mb-2 elements" type="text" placeholder="elements">
          <input class="mb-2 img" type="text" placeholder="img">
        </div>
      </div>
      <div class="card-footer bg-dark">
        <button class="w-100 btn btn-outline bg-warning ">Add</button>
      </div>
    </div>
  </div>
  <script src="js/addCard.js"></script>
</body>
</html>
